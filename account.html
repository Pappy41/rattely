<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>RateVilla | Create Account</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!--Brand Logo-->
                    <nav class="navbar navbar-light px-0">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/rattly logo.svg" alt="ratevilla-logo">
                        </a>
                    </nav>
                    <!--Form-->
                    <div class="mt-5">
                        <h1 class="account-header">Create Account</h1>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="fname-id" class="fname-id mt-4">Full Name</label>
                            <input class="form-control form-control-lg fname" type="text" id="fname-id" name="fname" placeholder="Enter full name" required>
                        </div>
                        <div class="form-group">
                            <label for="fname-id" class="fname-id">Username</label>
                            <input class="form-control form-control-lg fname" type="text" id="fname-id" name="fname" placeholder="Enter user name" required>
                        </div>
                        <div class="form-group">
                            <label for="emailId" class="acct-mail">Email Address</label>
                            <input class="form-control form-control-lg emailName" type="email" id="emailId" name="email" placeholder="johndoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="numberId" class="acct-mail">Phone Number</label>
                            <input class="form-control form-control-lg emailName" type="tel" id="numberId" name="tel" placeholder="+234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </div>                       
                        <div class="form-group">
                            <label for="passwordId" class="acct-password">Password</label>
                            <input class="form-control form-control-lg passwordName" type="password" id="passwordId" name="password" placeholder="Enter Password" required>
                        </div>

                        <!--Terms and Conditions-->
                        <div class="custom-control custom-checkbox my-3">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label small-text text-muted" for="customControlAutosizing">I agree to the <a href="#" class="loginText">Terms & Conditions</a> and <a href="#" class="loginText">Privacy Policy</a></label>
                          </div>
                        <button type="submit" class="btn btn-block btn-lg signInId mb-3">Create Account</button>
                        <div class="text-center">
                            <span class="text-muted small-text">Already have an account?</span>
                            <a class="loginText" href="login.html">Login.</a>
                        </div>                    
                    </form>
                </div>
                <img src="img/dupleximg.jpg" alt="houses-img" class="accountScreens d-none d-lg-block">                
            </div>                       
        </div>
        











        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/popper.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/theme.js"></script>


    </body>
</html>
