<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Rattely | Login</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--Form-->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <nav class="navbar navbar-light px-0">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/rattly logo.svg" alt="rattely-logo">
                        </a>
                    </nav>
                    <div class="mt-5 pt-4">
                        <h1 class="loginHeader">Login</h1>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="emailId" class="formId mt-4">Email Address</label>
                            <input class="form-control form-control-lg emailName" type="email" id="emailId" name="email" placeholder="johndoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordId" class="formId mt-3">Password</label>
                            <a href="#" class="forgotId"><small>Forgot password?</small></label></a>
                            <input class="form-control form-control-lg passwordName" type="password" id="passwordId" name="password" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-lg signInId mt-5 mb-3">Sign In</button>
                        <div class="text-center">
                            <span class="text-muted small-text">Don't have an account yet?</span>
                            <a class="loginText" href="account.html"><span>Sign up.</span></a>
                        </div>                    
                    </form>
                </div>
                <img src="img/housesimg.jpg" alt="houses-img" class="loginScreens d-none d-lg-block">                
            </div>                       
        </div> 

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/popper.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/theme.js"></script>
    </body>
</html>
