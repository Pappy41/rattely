<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>RateVilla | Search Location</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <nav class="navbar navbar-expand-md navbar-light px-0">
            <a class="navbar-brand brand-name" href="index.html">
              <img src="img/rattly logo.svg" alt="rattely-logo" />
            </a>
            <button

              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto top-icon">
                <li class="nav-item mr-5">
                  <a class="nav-link text-dark" href="login.html">Login</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <a
                  href="account.html"
                  class="nav-btn btn my-2 my-sm-0 top-btn"
                  type="submit"
                  >Create account</a
                >
              </form>
            </div>
          </nav>
          <div class="mt-4">
            <h5 class="tNumber">
              156 Results in <span class="city"><u>Yaba, Lagos</u></span>
            </h5>
          </div>
          <form>
            <div class="row">
              <div class="col-md-5">
                <select class="custom-select mt-3 localCategory">
                  <option selected>Categories</option>
                  <option value="lorem ipsum">Lorem ipsum</option>
                  <option>Lorem ipsum</option>
                  <option>Lorem ipsum</option>
                </select>
              </div>
              <div class="col-md-5">
                <select class="custom-select mt-3 localCategory">
                  <option selected>Location</option>
                  <option value="lorem ipsum">Lorem ipsum</option>
                  <option>Lorem ipsum</option>
                  <option>Lorem ipsum</option>
                </select>
              </div>
            </div>
          </form>
          <div class="card mt-4 estateTypeA">
            <div class="card-body">
              <div class="media">
                <div class="media-left mr-3">
                  <a href="#">
                    <img
                      width="100%"
                      src="img/mediaobject.jpg"
                      alt="media-img"
                      class=""
                    />
                  </a>
                </div>
                <div class="media-body mt-1">
                  <h4 class="media-heading estateName">New Court Estate</h4>
                  <p class="media-text estateAddress text-muted mb-0">
                    18, Hughes avenue, Lagos
                  </p>
                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star-half yellow"></span>
                  <hr />
                  <span
                    ><img
                      src="img/gif1.svg"
                      alt="icon"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Housing"
                  /></span>
                  <span><img src="img/gif2.svg" alt="icon" /></span>
                  <span><img src="img/gif3.svg" alt="icon" /></span>
                  <span><img src="img/gif4.svg" alt="icon" /></span>
                  <span
                    ><img
                      src="img/gif5.svg"
                      alt="icon"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Noise"
                  /></span>
                  <span><img src="img/gif6.svg" alt="icon" /></span>
                  <span><img src="img/gif7.svg" alt="icon" /></span>

                    <button
                      class="btn form-control-sm mt-4 mr-2 addReviewBtn"
                      type="button"
                    >
                      <span class="fa fa-plus-circle mr-2"></span>Add Review
                    </button>
                    <button
                      class="btn form-control-sm mt-4 readMoreBtn"
                      type="button"
                    >
                      Read More<span class="fa fa-chevron-right ml-2"></span>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="card my-4 estateTypeB">
            <div class="card-body">
              <div class="media">
                <div class="media-left mr-3">
                  <a href="#">
                    <img
                      width="100%"
                      src="img/mediaobject.jpg"
                      alt="media-img"
                      class=""
                    />

                </div>
                <div class="media-body mt-1">
                  <h4 class="media-heading estateName">Admiralty Estate</h4>
                  <p class="media-text estateAddress text-muted mb-0">
                    18, Hughes avenue, Lagos

                  <span class="fa fa-star yellow"></span>

                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star-half yellow"></span>
                </div>
              </div>

          <div class="card my-4 estateTypeB">
            <div class="card-body">
              <div class="media">
                <div class="media-left mr-3">
                  <a href="#">
                    <img
                      width="100%"
                      src="img/mediaobject.jpg"
                      alt="media-img"
                      class=""
                    />

                </div>
                <div class="media-body mt-1">
                  <h4 class="media-heading estateName">Ajao Estate</h4>
                  <p class="media-text estateAddress text-muted mb-0">

                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star yellow"></span>
                  <span class="fa fa-star-half yellow"></span>
                </div>
              </div>
            </div>
          </div>
          <button
            class="btn form-control-lg btn-block mt-4 loadMoreBtn"
            type="button"
          >
            Load More
          </button>

        <img
          src="img/img-screens.svg"
          alt="google-screen"
          class="googleMap d-none d-lg-block"
        />
        <div class="card mapLocate col-md-4 d-none d-lg-block">
          <div class="card-body pl-1 px-0">
            <div class="location-slide">
              <div class="mr-3">
                <img
                  class="img-fluid"
                  src="img/gallery1.jpg"
                  alt="img-gallery"
                />
              </div>
              <div class="mr-3">
                <img
                  class="img-fluid"
                  src="img/gallery2.jpg"
                  alt="img-gallery"
                />
              </div>
              <div class="mr-3">
                <img

                />

              <div class="mr-3">

    <script type="text/javascript" src="./js/custom.js"></script>

        $('[data-toggle="tooltip"]').tooltip();
