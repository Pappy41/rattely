<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Rattely | SignUp</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <!--SignUp Form-->
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <nav class="navbar navbar-light px-0">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/rattly logo.svg" alt="rattely-logo">
                        </a>
                    </nav>
                    <div class="mt-5">
                        <h1 class="loginHeader">Sign up as a Business</h1>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="fname" class="fname-id mt-4">Company Name</label>
                                    <input type="text" class="form-control form-control-lg fname" id="fname" placeholder="Enter Name">
                                  </div>
                            </div>
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="emailId" class="formId mt-md-4">Work Email</label>
                                    <input class="form-control form-control-lg emailName" type="email" id="emailId" name="email" placeholder="johndoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="fname-id" class="fname-id mt-md-2">Full Name</label>
                                    <input class="form-control form-control-lg fname" type="text" id="fname-id" name="fname" placeholder="Enter full name" required>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="numberId" class="acct-mail mt-md-2">Company Phone</label>
                                    <input class="form-control form-control-lg emailName" type="tel" id="numberId" name="tel" placeholder="+234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="select" class="fname-id mt-md-2">Industry</label>
                                    <select class="form-control form-control-lg fname">
                                        <option>Real Estate Management</option>
                                        <option>Construction</option>
                                        <option>Lorem ipsum</option>
                                        <option>Lorem ipsum</option>
                                    </select>
                                </div>                                
                            </div>
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="select" class="fname-id mt-md-2">Company Website</label>
                                    <input type="url" id="homepage" name="homepage" class="fname form-control form-control-lg" placeholder="Enter URL">
                                </div>                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="passwordId" class="formId mt-2">Password</label>
                                    <input class="form-control form-control-lg passwordName" type="password" id="passwordId" name="password" placeholder="Enter Password" required>
                                </div>
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-block form-control-lg signInId my-3">Create Account</button>
                                <div class="text-center">
                                    <span class="text-muted small-text">Already have an account?</span>
                                    <a class="loginText" href="login.html">Login.</a>
                                </div>
                            </div>
                        </div>                        
                    </form>
                </div>
                <img src="img/bg-house.svg" alt="backgroundImage" class="signUpBg d-none d-lg-block">
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/popper.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/theme.js"></script>
    </body>

</html>
